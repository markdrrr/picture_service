{% extends 'base.html' %}
{% block content %}
    <a href="{% url 'home' %}">Назад к списку</a>
    <h1>{{ image }}</h1>
    <form action="{% url 'view_image' pk=image.pk %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Изменить</button>
    </form>
    <img src="{{ image.img.url }}">
{% endblock %}
